<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>密码找回</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/common_head.css">
    <link rel="stylesheet" type="text/css" href="css/password_callback.css">
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/password_callback.js"></script>
</head>
<body>
<!--Logo和头部搜索开始-->
<div class="actionSearchBox content-box">
    <a class="logo" href="index.html"></a>

</div>
<!--Logo和头部搜索结束-->
<!--分割线-->
<hr style="height: 1px; border: none; border-top: 1px solid #DDD; margin: 25px 0 0px;">

<form id="loginForm" action="#" method="post" novalidate="novalidate">
    <div class="login_box">
        <div class="login_box_left">
            <h1>一个账号，玩转商城所有服务！</h1>
            <h2>购机械，购二手装备，购配件，购模型，服务保修</h2>



            <div class="login_name_box">
                <div class="login_name_icon"></div>
                <input type="text" id="username" name="username" class="loginname" maxlength="25" tabindex="1" placeholder="用户名/已验证的手机号码">
            </div>
            <div class="check-code-tip"id="Errorusername" style="display: none;">请输入用户名</div>

            <div class="login_input_box">密码提示问题：
                <div id="question" ></div>
            </div>

            <div class="login_code_box">
                <div class="login_code_icon"></div>
                <input type="answer" id="answer" name="answer" class="logincode" maxlength="25" tabindex="2" autocomplete="off" placeholder="请输入答案">
            </div>
            <div class="check-code-tip"id="Erroranswer" style="display: none;">请输入答案</div>

            <div class="login_code_box" id="newps" style="display: none">
                <div class="login_code_icon"></div>
                <input type="password" id="password" name="password" class="logincode" maxlength="25" tabindex="2" autocomplete="off" placeholder="请输入新密码">
            </div>
            <div class="check-code-tip"id="Errorkeyword" style="display: none;">请输入新密码</div>

            <input type="submit" class="login_btn" id="submit" style="width:341px;cursor:pointer;" value="提&nbsp;&nbsp;&nbsp;交">
        </div>

        <div class="login_box_right">

        </div>
    </div>
</form>

<!--产品服务开始-->
<div id="product-service" class="content-box clearfix">
    <ul>
        <li class="item l">
            <p class="item_icon icon1 l"></p>
            <div class="item_text l">
                <p class="text_tit">真实货源</p>
                <p class="text_info">一手货源&nbsp;真实存在</p>
            </div>
        </li>
        <li class="item l">
            <p class="item_icon icon2 l"></p>
            <div class="item_text l">
                <p class="text_tit">品质保障</p>
                <p class="text_info">垂直专业&nbsp;优选厂商</p>
            </div>
        </li>
        <li class="item l">
            <p class="item_icon icon3 l"></p>
            <div class="item_text l">
                <p class="text_tit">服务保障</p>
                <p class="text_info">专业服务团队</p>
            </div>
        </li>
        <li class="item l">
            <p class="item_icon icon4 l"></p>
            <div class="item_text l">
                <p class="text_tit">交易透明</p>
                <p class="text_info">买卖双方面谈价格</p>
            </div>
        </li>
    </ul>
</div>
<!--产品服务结束-->
<!--底部开始-->
<div class="footerBox">
    <div class="Copyright-bgcolor">
        <div class="Copyright">Copyright © 2018 艾氪森数字科技有限公司 版权所有 保留一切权利 鲁ICP备XXXXXXXX号-X</div>
    </div>
</div>
<!--底部结束-->

<script>

</script>
</body>
</html>
