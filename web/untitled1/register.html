<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/common_head.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

</head>
<body>

	<!--Logo和头部搜索开始-->
	<div class="actionSearchBox content-box">
	    <a class="logo" href="index.html"></a>
	   
	</div>
	<!--Logo和头部搜索结束-->
	<!--分割线-->
	<hr style="height: 1px; border: none; border-top: 1px solid #DDD; margin: 25px 0 0px;">

	<div class="login_box">
	<!--<form id="registerForm" action="http://117.78.47.168:8080/mall/user/do_register.do" method="post" novalidate="novalidate">-->
		<div class="login_box_left">
	    	<h1>注册账号，玩转商城所有服务！</h1>
	        <div class="login_input_box">
	        	<div class="login_label">用户名：</div>
	        	<input type="text" id="username" name="username" class="login-input"  maxlength="25" placeholder="3-16个英文字母">
	            <div class="error-tip" id="usernameError">请输入用户名</div>
	        </div>
	        
	        <div class="login_input_box">
	        	<div class="login_label">密码：</div>
	        	<input type="password" id="password" name="password" class="login-input"  style="ime-mode:disabled;" maxlength="20" autocomplete="off">
	            <div class="error-tip" id="pserror">请输入密码</div>
	        </div>
	        <div class="login_input_box">
	        	<div class="login_label">确认密码：</div>
	        	<input type="password" id="repassword" name="rePassword" class="login-input" style="ime-mode:disabled;" maxlength="20" autocomplete="off">
	            <div class="error-tip"id="repserror">请输入密码</div>
	        </div>
	        <div class="login_input_box">
	        	<div class="login_label">手机：</div>
	        	<input type="text" id="phone" name="phone" class="login-input" maxlength="11">
	            <div class="error-tip" id="phoneError">请输入正确的手机号</div>
	        </div>
	        <div class="login_input_box">
	        	<div class="login_label">邮箱：</div>
	        	<input type="text" id="email" name="email" class="login-input" >
	            <div class="error-tip" id="emailerorr">请输入邮箱</div>
	             
	        </div>
	        <div class="login_input_box">
	        	<div class="login_label">密码提示问题：</div>
	        	<input type="text" id="question" name="question" class="login-input" >
	            <div class="error-tip" id="usernameErrorq">请输入密码提示问题</div>
	        </div>
	          <div class="login_input_box">
	        	<div class="login_label">密码提示答案：</div>
	        	<input type="text" id="answer" name="answer" class="login-input" >
	            <div class="error-tip" id="usernameErrora">请输入密码提示答案</div>
	        </div>
	        <div class="clear"></div>
	         <div class="login_input_box protocol-tip" style="margin-top:5px;margin-bottom:0px;">
	    		<input type="checkbox" checked="checked" id="protocol" name="protocol" style="float: left;margin-top: 0px;height:30px;">
	            <div style="float:left;margin-top: 0px;height:30px;line-height:30px;">我已经看过并同意《<a href="#l" target="_blank">网络服务协议</a>》</div>
	            <div class="error-tip" id="checkerror" style="margin-left:20px;"></div>
	   		 </div>
	         <input type="submit" class="register_btn" id="bt" style="width:170px;float:left;" value="立即注册">
	         <a href="password_callback.html" style="float:left;line-height:60px;margin-left:20px;">已注册，找回密码</a>
	    </div>
    
		<!--</form>-->
	</div>





	<!--产品服务开始-->
	<div id="product-service" class="content-box clearfix">
        <ul>
            <li class="item l">
                <p class="item_icon icon1 l"></p>
                <div class="item_text l">
                    <p class="text_tit">真实货源</p>
                    <p class="text_info">一手货源&nbsp;真实存在</p>
                </div>
            </li>
            <li class="item l">
                <p class="item_icon icon2 l"></p>
                <div class="item_text l">
                    <p class="text_tit">品质保障</p>
                    <p class="text_info">垂直专业&nbsp;优选厂商</p>
                </div>
            </li>
            <li class="item l">
                <p class="item_icon icon3 l"></p>
                <div class="item_text l">
                    <p class="text_tit">服务保障</p>
                    <p class="text_info">专业服务团队</p>
                </div>
            </li>
            <li class="item l">
                <p class="item_icon icon4 l"></p>
                <div class="item_text l">
                    <p class="text_tit">交易透明</p>
                    <p class="text_info">买卖双方面谈价格</p>
                </div>
            </li>
        </ul>
	</div>
	<!--产品服务结束-->
	<!--底部开始-->
	<div class="footerBox">
        <div class="Copyright-bgcolor">
	        <div class="Copyright">Copyright © 2018 艾氪森数字科技有限公司 版权所有 保留一切权利 鲁ICP备XXXXXXXX号-X</div>
        </div>
    </div>
	<!--底部结束-->
</body>
</html>
